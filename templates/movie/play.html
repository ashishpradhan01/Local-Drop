{% extends 'base.html' %}
{% load static %}

{% block head %}
    <style>
        .movie-player {
            width: 100%;
            height: 50vh;
        }
    </style>
{% endblock head %}

{% block content %}
<div class="movie-container">
    <video class="movie-player" src="http://192.168.29.33:3000/{{movie.movie_file}}" controls preload="auto" autoplay></video><br>
    <div><p><span><b>Title: </b></span>{{movie.movie_file.url|slice:"14:"}}</p></div>
    <p><span><b>DateTime: </b></span>{{movie.datetime}}</p>
</div>
{% endblock content %}
